name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  tests_e2e:
    name: "Playwright Tests"
    runs-on: [rocky, balboa]
    container:
      image: mcr.microsoft.com/playwright:v1.36.0-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run your tests
        run: npx playwright test
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build and push Docker image
    runs-on: [rocky, balboa]
    needs: tests_e2e

    steps:
      - name: Checkout code
        run: git clone https://github.com/bl4ko/homepage.git

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: bl4ko/homepage:latest

  deploy:
    name: Deploy application to server
    runs-on: [rocky, balboa]
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add key from variable
        run: |
          echo "${{ secrets.DEPLOY_KEY }}" > ./key && chmod 600 ./key

      - name: Connect to host and update
        run: |
          ssh -o StrictHostKeyChecking=no -i ./key -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'cd ~/homepage && docker compose pull && docker compose up -d'
