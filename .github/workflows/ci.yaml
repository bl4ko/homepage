name: Continous Integration
on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:
jobs:
  eslint:
    name: "Run ESLint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v45
        with:
          files: |
            package.json
            package-lock.json
            src/**
            tests/**
            **.js
            **.ts

      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        if: steps.changed-files.outputs.any_modified == 'true'
        with:
          node-version: 18

      - name: Install dependencies
        if: steps.changed-files.outputs.any_modified == 'true'
        run: npm ci

      - name: Install Playwright Browsers
        if: steps.changed-files.outputs.any_modified == 'true'
        run: npx playwright install --with-deps

      - name: Build standalone nextjs server for testing
        if: steps.changed-files.outputs.any_modified == 'true'
        run: npm run build

      - name: Run Playwright tests
        if: steps.changed-files.outputs.any_modified == 'true'
        run: npm run test:e2e --debug

      - uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4
        if: steps.changed-files.outputs.any_modified == 'true'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  scan:
    name: Vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Build an image from Dockerfile
        run: |
          docker build -t ghcr.io/bl4ko/netbox-ssot:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/bl4ko/netbox-ssot:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
