services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:fdab71ed33bfc77c949882d54bd83dc37f392f870caef62c53c6b18481930aa3
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:4164b7c5f4b7feab54b188ab723678e2337933cc3389e5e913a0457e36d55dcd
    container_name: next
    expose:
      - 3000
