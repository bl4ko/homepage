services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:3549f39a85ef1cb126d0f8704dd005270fd40d25914096c75c0226ff92c245ce
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:97edb61939be7f1265d6eef7926e5a6e443ff95a4371c3eec37c9011b713001b
    container_name: next
    expose:
      - 3000
