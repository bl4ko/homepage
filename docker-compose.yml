services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:073c5d3ddded8dfee0416243510ae057489608d076b404a0b4c3be356b9ed318
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:08ba3257e1d7fab088e418292cbefc0bf263ea5216c9743acb4b9c835595dfd5
    container_name: next
    expose:
      - 3000
