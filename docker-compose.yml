services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:9143cd554c20f2341bbb3477ffefc19a8d4b89bd251b3485fdd582e0b71d1ad2
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:9b59efc7734980b495189531a12149904a39c5d42e6130b83e4a54cd37178eb5
    container_name: next
    expose:
      - 3000
