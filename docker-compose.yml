services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:543cf4b19322488fad1719e169ae66499523b5460416481d0085f1feb1d6eb32
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:f41044a556e504764b120390a247dd943535cf2cacf08d441173728bf5eda329
    container_name: next
    expose:
      - 3000
