services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:7bc29a35c082b47d5c02c018da4e0c398245b4a00a24858822ea741a60203cf2
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:cd7204d48589aec8bd4e9d88a8978e2538f56b8ce5d4066e593f11d144356283
    container_name: next
    expose:
      - 3000
