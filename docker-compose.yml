services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:746ed4453af904a6cc3f71b1cd683298ae380798fc459f5b8b93dc3935fd141c
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:726053e94ecaa9daa1ba518da6b53029923d1648ab82b6ecd988c862596671a3
    container_name: next
    expose:
      - 3000
