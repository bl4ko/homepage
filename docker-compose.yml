services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:8d0e02d9690f5acb4616fba162c0fe1670d6a70da007d004bfd79ada8bf97a06
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:6c9ba93c5eedb661c9769054495fab6f1923dcc10e55aeef02cae9a37f1fa306
    container_name: next
    expose:
      - 3000
