services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:1db2b03ce4bba3a935995325d7cc3c91afeca81f098f9fe1144e08e9e45bb584
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:98ea04bb374c4bbfd37ae2aeced97ee34345f152e9fa0bda6b7edd2ec01f81c4
    container_name: next
    expose:
      - 3000
