services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:365419e9e4aa4e931d3601ddf727f1a2a4afe92b7d7a7f2d95207f4abe5ed754
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:317e3d2362a176491ac6975d680dc02906ae6edcc080976293e0b923ddff9a81
    container_name: next
    expose:
      - 3000
