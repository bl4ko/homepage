services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:3c1a2a4f4d0b44334bac7e4a2e950e3e785797e5141e737887565446a088affe
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:3e5a980070c3e283daffb74d3273a0f77fd98df87127366752371212f1b76cfe
    container_name: next
    expose:
      - 3000
