services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:7163fc1b77846fce85b9e74dbcebfccd941f9d2e0d61f90a0a910efdc53172cf
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:53802c83e9bba6e09db8d9d9259075d19d1af08fe1f4cde3039d2450c6bdbe0a
    container_name: next
    expose:
      - 3000
