services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:b5804c9a53442e2e8bb6579426ac3939eca2f832e6561e8f34ebf5ab7dc36747
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:d0ab66613f137e251249ec17a00facd566a76f4d9121171ac7c1a81ec3994436
    container_name: next
    expose:
      - 3000
