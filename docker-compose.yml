services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:5b0bf6f7050b3bd28058ca9861cc0aa774842bfb120ef7346fa00cac8b2e72f4
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:5eaef6ca3ea164a62da5d000401645315cc9dd9ef264175cf10655aa79862bd7
    container_name: next
    expose:
      - 3000
