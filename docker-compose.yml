services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:7155bde98915efc5963cd18060aefae5cacc4631f3ba64c343b6a827476d704b
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:cd5a690bb5c09e95f84d80cb6148970124cccad1f2ff3decf77251e49b75222f
    container_name: next
    expose:
      - 3000
