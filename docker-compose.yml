services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:1db2b03ce4bba3a935995325d7cc3c91afeca81f098f9fe1144e08e9e45bb584
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:87d089fbd97f0ba3dd9d5306348fd0cec3bd0efc5f6ca0488674cde93e982a13
    container_name: next
    expose:
      - 3000
