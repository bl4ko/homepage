services:
  nginx:
    image: lscr.io/linuxserver/swag:latest@sha256:04e06e5fa08390fcfa06a30180e9fbaaf48391c7c33eb64fe72dfc670960cc91
    container_name: nginx
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=about.bl4ko.com
      - VALIDATION=http
      # - SUBDOMAINS=www, #optional
      - STAGING=false #optional
    volumes:
      - ./docker/swag:/config
    ports:
      - 443:443
      - 80:80 #Required for certbot validation
    restart: unless-stopped
    depends_on:
      - next

  next:
    image: bl4ko/homepage:latest@sha256:fa54520400bbad8b36e1b9b8fcc16c54398b5de1b0490515dcb737d5c8ea68a9
    container_name: next
    expose:
      - 3000
